<html>
<h1>Daily planner for {{season}}</h1>
{% for i in range(3) %}
<h2>{{months[i].strftime('%B')}}<h2>
<table>
    <tr>
        <th>Activity</th>
        {% for d in range(days[i]) %}
        <th>{{d+1}}</th>
        {% endfor %}
    </tr>
    {% for activity in activities %}
    <tr>
        <th>{{activity}}</th>
        {% for d in range(days[i]) %}
        <td border="1px"></td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
{% endfor %}
</html>
