<html>
<center><h1>Disc Golf</h1><center>
<table>
    <tr>
        <th>Date</th>
        {% for i in range(10) %}
        <th>{{ i + 1 }}</th>
        {% endfor %}
    </tr>
    {% for date in dates %}
    <tr>
        <td>{{date.strftime('%b %d')}}</td>
        {% for i in range(10) %}
        <th></th>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
</html>
