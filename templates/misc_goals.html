<html>
    <style>
    td {border: 1px solid lightgray;
        width: 33%;
        vertical-align: top;}
    </style>
    <center><h1>Misc Objectives</h1></center>
    <table style="border-collapse:collapse; width:100%">
        {% for row in rows %}
            <tr ><td colspan=3><center>{{ row.title }}</center></td></tr>
            <tr>
                {% for item in range(3) %}
                    <td style="height:180px;">
                        <center><img src="{{ row.image_url }}" style="height: 120px"/></center>
                        <span>Name:</span>
                        <center>☆☆☆☆☆</center>
                    </td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</html>
